version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - cd ..
        - pwd
        - yarn install
        - cd -
        - pwd
    build:
      commands:
        - pwd
        - yarn build
        - pwd
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
