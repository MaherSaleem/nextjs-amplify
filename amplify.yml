version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - ls
            - yarn install
        build:
          commands:
            - pwd
            - ls
            - yarn run build
      artifacts:
        baseDirectory: packages/webnext/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: packages/webnext
